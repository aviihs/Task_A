<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task A || VritTech</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="vrittech_logo.png">
</head>
<body>

  <!-- Container to hold the three boxes -->
  <div class="container">

    <!-- Top Box -->
    <div class="box top">
      <div class="large"><p>Top Box</p></div>
      <div class="row">
        <div class="circle"></div>
        <div class="column">
          <div class="long"></div>
          <div class="short"></div>
        </div>
      </div>
    </div>

    <!-- Main Box -->
    <div class="box main">
      <div class="large"><p>Main Box</p></div>
      <div class="row">
        <div class="circle"></div>
        <div class="column">
          <div class="long"></div>
          <div class="short"></div>
        </div>
      </div>
    </div>

    <!-- Bottom Box -->
    <div class="box bottom">
      <div class="large"><p>Bottom Box</p></div>
      <div class="row">
        <div class="circle"></div>
        <div class="column">
          <div class="long"></div>
          <div class="short"></div>
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScript file to make the boxes draggable -->
  <script src="appp.js"></script>
</body>
</html>
